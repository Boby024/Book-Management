<app-header></app-header>

<div class="totalLogin">

<form [formGroup]="user"  (ngSubmit)="onSubmit()" style="max-width:500px;margin:auto">
  <h2>Login Form</h2>

  <div class="input-container">
    <i class="fa fa-envelope icon"></i>
    <input class="input-field" type="email" formControlName="email" placeholder="Email" name="email" required>
  </div>

  <div class="input-container">
    <i class="fa fa-key icon"></i>
    <input class="input-field" type="password" minlength="5" formControlName="passwort" placeholder="Password" name="passwort" required>
  </div>

  <button type="submit" [disabled]="!user.valid" class="btn">Login</button>
</form>

</div>
